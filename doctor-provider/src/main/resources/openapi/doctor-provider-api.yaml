    # =============================================================================
    # ‚ùå ERROR RESPONSE - Fehlerbehandlung
    # =============================================================================
    #
    # Wird IMMER verwendet, wenn etwas schief geht:
    # - 400 Bad Request (Validierungsfehler)
    # - 404 Not Found (Ressource nicht gefunden)
    # - 409 Conflict (z.B. Arzt existiert bereits)
    # - 500 Internal Server Error (Unerwarteter Fehler)
    #
    # Wird automatisch von Spring Boot generiert (mit @ControllerAdvice)
    ErrorResponse:
      type: object
      required:
        - timestamp
        - status
        - error
        - message
        - path
      properties:
        timestamp:
          type: string
          format: date-time
          description: |
            Zeitpunkt des Fehlers (ISO 8601 Format).
            Wird automatisch vom Server generiert.
          example: "2026-01-26T15:30:00Z"
        status:
          type: integer
          description: |
            HTTP Status Code.
            400 = Bad Request (Validierung)
            404 = Not Found (nicht gefunden)
            409 = Conflict (Konflikt)
            500 = Internal Server Error
          example: 400
        error:
          type: string
          description: |
            Fehlertyp (kurze Beschreibung).
            Wird von Spring Boot generiert.
          example: "Bad Request"
        message:
          type: string
          description: |
            Detaillierte Fehlermeldung.
            Erkl√§rt, was genau schief gelaufen ist.
          example: "firstName darf nicht leer sein"
        path:
          type: string
          description: |
            Anfrage-Pfad (welcher Endpoint den Fehler verursacht hat).
            Wird automatisch vom Server gesetzt.
          example: "/api/v1/doctors"

