openapi: 3.0.3
info:
  title: Doctor Provider API
  description: |
    API f√ºr die Verwaltung von √Ñrzten, Praxen, Stammdaten und Slot-Verf√ºgbarkeit.
  version: 1.0.0
  contact:
    name: Doctor Provider Team

# =============================================================================
# üåê SERVER KONFIGURATION
# =============================================================================
servers:
  - url: http://localhost:8080
    description: Development Server

# =============================================================================
# üè∑Ô∏è TAGS (Gruppierung der Endpoints)
# =============================================================================
tags:
  - name: cities
    description: Stammdaten ‚Äì St√§dte
  - name: specialities
    description: Stammdaten ‚Äì Fachrichtungen
  - name: practices
    description: Praxen
  - name: doctors
    description: Operationen f√ºr √Ñrzte
  - name: working-hours
    description: Arbeitszeiten von √Ñrzten
  - name: slots
    description: Slot Operations (Verf√ºgbarkeit/Buchung/Blockieren)

paths:
  # ============================
  # Cities (Master Data - Read-Only mit Filter)
  # ============================
  /api/v1/cities:
    # -------------------------------------------------------------------------
    # GET /api/v1/cities - Alle St√§dte abrufen (mit optionalen Filtern)
    # -------------------------------------------------------------------------
    # üì• INPUT: Query-Parameter (name, postalCode) - BEIDE OPTIONAL
    # üì§ OUTPUT: Array von CityDto

    get:
      tags: [cities]
      summary: Alle St√§dte abrufen
      description: |
        Gibt eine paginierte Liste aller St√§dte zur√ºck.
        Optional: Filter nach Name oder PLZ (Teilstring-Suche, case-insensitive).
        
        üì• BEISPIELE:
        - GET /api/v1/cities?page=0&size=20 ‚Üí Erste 20 St√§dte
        - GET /api/v1/cities?name=K√∂ln&page=0&size=10 ‚Üí Erste 10 St√§dte mit "K√∂ln" im Namen
        - GET /api/v1/cities?postalCode=50667 ‚Üí Stadt mit PLZ "50667"
        
        üì§ RESPONSE: CityPageResponse (paginiert mit Metadaten)
      operationId: findAllCities
      parameters:
        - name: name
          in: query
          description: |
            üì• OPTIONAL: Filter nach Stadt-Name (Teilstring-Suche, case-insensitive).
            Beispiel: "K√∂ln" findet "K√∂ln", "M√ºnchen" findet "M√ºnchen"
          required: false
          schema:
            type: string
            minLength: 1
            maxLength: 100
          example: "K√∂ln"
        - name: postalCode
          in: query
          description: |
            üì• OPTIONAL: Filter nach Postleitzahl (exakte Suche oder Teilstring).
            Beispiel: "50667" findet Stadt mit dieser PLZ, "506" findet alle PLZ mit "506"
          required: false
          schema:
            type: string
            minLength: 1
            maxLength: 20
          example: "50667"
        - $ref: '#/components/parameters/PageQuery'
        - $ref: '#/components/parameters/SizeQuery'
      responses:
        '200':
          description: St√§dte erfolgreich abgerufen (paginiert)
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/PageResponse'
                  - type: object
                    properties:
                      items:
                        type: array
                        items:
                          $ref: '#/components/schemas/CityDto'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  # ============================
  # Specialities
  # ============================
  /api/v1/specialities:
    get:
      tags: [specialities]
      summary: Alle Fachrichtungen abrufen
      description: Gibt eine Liste aller Fachrichtungen zur√ºck.
      operationId: findAllSpecialities
      responses:
        '200':
          description: Erfolgreich
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SpecialityDto'
        '500':
          $ref: '#/components/responses/InternalServerError'

  # ============================
  # Practices (CRUD)
  # ============================
  /api/v1/practices:
    get:
      tags: [practices]
      summary: Praxen abrufen
      description: Gibt eine paged Liste von Praxen zur√ºck.
      operationId: findAllPractices
      parameters:
        - $ref: '#/components/parameters/CityIdQuery'
        - $ref: '#/components/parameters/PracticeNameQuery'
        - $ref: '#/components/parameters/PageQuery'
        - $ref: '#/components/parameters/SizeQuery'
      responses:
        '200':
          description: Praxen erfolgreich abgerufen (paginiert)
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/PageResponse'
                  - type: object
                    properties:
                      items:
                        type: array
                        items:
                          $ref: '#/components/schemas/PracticeDto'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'


  /api/v1/practice:
    # -------------------------------------------------------------------------
    #  EINE Praxis anlegen
    # -------------------------------------------------------------------------
    post:
      tags: [practices]
      summary: Eine Praxis anlegen
      description: |
        Erstellt eine neue Praxis.
      operationId: registerPractice
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePracticeRequest'
      responses:
        '201':
          description: Praxis erfolgreich erstellt
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PracticeDto'
        '400':
          $ref: '#/components/responses/BadRequest'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/practice/{id}:
    # -------------------------------------------------------------------------
    # PUT /api/v1/practice/{id} - EINE Praxis aktualisieren (nach ID)
    # -------------------------------------------------------------------------
    put:
      tags: [practices]
      summary: Eine Praxis aktualisieren
      description: |
        Aktualisiert eine Praxis anhand ihrer ID.
      operationId: modifyPractice
      parameters:
        - name: id
          in: path
          description: ID der Praxis
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePracticeRequest'
      responses:
        '200':
          description: Praxis erfolgreich aktualisiert
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PracticeDto'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalServerError'

    # -------------------------------------------------------------------------
    # DELETE /api/v1/practice/{id} - EINE Praxis l√∂schen (nach ID)
    # -------------------------------------------------------------------------
    delete:
      tags: [practices]
      summary: Eine Praxis l√∂schen
      description: |
        L√∂scht eine Praxis anhand ihrer ID.
      operationId: removePractice
      parameters:
        - name: id
          in: path
          description: ID der Praxis
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Praxis erfolgreich gel√∂scht
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  # ============================
  # Doctors (CRUD)
  # ============================
  /api/v1/doctors:
    # -------------------------------------------------------------------------
    # GET /api/v1/doctors - Alle √Ñrzte abrufen (mit Filtern + Pagination)
    # -------------------------------------------------------------------------
    # üì• INPUT: Query-Parameter (firstName, lastName, practiceId, specialityId, page, size)
    # üì§ OUTPUT: DoctorPageResponse (Liste von DoctorDto + Pagination-Info)
    get:
      tags:
        - doctors
      summary: Alle √Ñrzte abrufen
      description: |
        Gibt eine paginierte Liste aller registrierten √Ñrzte zur√ºck. 
        Unterst√ºtzt Suche nach Namen, Praxis und Fachrichtung.
        
        üì§ RESPONSE: Paginierte Liste mit Array von DoctorDto
      operationId: findAllDoctors
      parameters:
        - $ref: '#/components/parameters/FirstNameQuery'
        - $ref: '#/components/parameters/LastNameQuery'
        - $ref: '#/components/parameters/PracticeIdQuery'
        - $ref: '#/components/parameters/CityIdQuery'
        - $ref: '#/components/parameters/SpecialityIdQuery'
        - $ref: '#/components/parameters/PageQuery'
        - $ref: '#/components/parameters/SizeQuery'
      responses:
        '200':
          description: Erfolgreich
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/PageResponse'
                  - type: object
                    properties:
                      items:
                        type: array
                        items:
                          $ref: '#/components/schemas/DoctorDto'
        '400':
          $ref: '#/components/responses/BadRequest'              # ‚ùå ERROR
        '500':
          $ref: '#/components/responses/InternalServerError'     # ‚ùå ERROR

  # ============================
  # Doctor
  # ============================
  /api/v1/doctor:
    # -------------------------------------------------------------------------
    # POST /api/v1/doctor - EINEN Arzt anlegen
    # -------------------------------------------------------------------------
    # üì• INPUT: CreateDoctorRequest (firstName, lastName, practice/practiceId, specialityIds)
    # üì§ OUTPUT: DoctorDto (mit generierter ID)
    # ‚ùå ERROR: 400 (Validierung), 409 (Konflikt), 500 (Server Error)
    post:
      tags:
        - doctors
      summary: Einen Arzt anlegen
      description: |
        Erstellt einen neuen Arzt im System.
      operationId: registerDoctor
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateDoctorRequest'  # üì• INPUT REQUEST
      responses:
        '201':
          description: Arzt erfolgreich erstellt
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DoctorDto'          # üì§ OUTPUT DTO
        '400':
          $ref: '#/components/responses/BadRequest'             # ‚ùå ERROR (Validierung)
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalServerError'     # ‚ùå ERROR

  /api/v1/doctor/{id}:
    # -------------------------------------------------------------------------
    # PUT /api/v1/doctor/{id} - EINEN Arzt aktualisieren (nach ID)
    # -------------------------------------------------------------------------
    put:
      tags:
        - doctors
      summary: Einen Arzt aktualisieren
      description: |
        Aktualisiert die Daten eines bestehenden Arztes anhand seiner ID.
      operationId: modifyDoctor
      parameters:
        - name: id
          in: path
          description: ID des Arztes
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateDoctorRequest'
      responses:
        '200':
          description: Arzt erfolgreich aktualisiert
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DoctorDto'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalServerError'

    # -------------------------------------------------------------------------
    # DELETE /api/v1/doctor/{id} - EINEN Arzt l√∂schen (nach ID)
    # -------------------------------------------------------------------------
    delete:
      tags:
        - doctors
      summary: Einen Arzt l√∂schen
      description: |
        L√∂scht einen Arzt aus dem System anhand seiner ID.
      operationId: removeDoctor
      parameters:
        - name: id
          in: path
          description: ID des Arztes
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Arzt erfolgreich gel√∂scht
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'


  # ============================
  # Working Hours
  # ============================
  /api/v1/doctors/{doctorId}/working-hours:
    post:
      tags: [working-hours]
      summary: Working Hours anlegen
      operationId: registerWorkingHours
      parameters:
        - $ref: '#/components/parameters/DoctorIdPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateWorkingHoursRequest'
      responses:
        '201':
          description: Working Hours erfolgreich erstellt
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkingHoursDto'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalServerError'

    get:
      tags: [working-hours]
      summary: Working Hours eines Arztes abrufen
      operationId: findWorkingHoursForDoctor
      parameters:
        - $ref: '#/components/parameters/DoctorIdPath'
      responses:
        '200':
          description: Working Hours erfolgreich abgerufen
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WorkingHoursDto'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/working-hours/{id}:
    put:
      tags: [working-hours]
      summary: Working Hours aktualisieren
      operationId: modifyWorkingHours
      parameters:
        - $ref: '#/components/parameters/IdPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateWorkingHoursRequest'
      responses:
        '200':
          description: Working Hours erfolgreich aktualisiert
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkingHoursDto'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalServerError'

    delete:
      tags: [working-hours]
      summary: Working Hours l√∂schen
      operationId: removeWorkingHours
      parameters:
        - $ref: '#/components/parameters/IdPath'
      responses:
        '204':
          description: Working Hours erfolgreich gel√∂scht
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  # ============================
  # Slots
  # ============================
  /api/v1/doctors/{doctorId}/slots/generate:
    post:
      tags: [slots]
      summary: Slots aus Working Hours generieren
      operationId: generateSlots
      parameters:
        - $ref: '#/components/parameters/DoctorIdPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateSlotsRequest'
      responses:
        '200':
          description: Slots erfolgreich generiert
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/slots:
    get:
      tags: [slots]
      summary: Slots suchen
      description: Suche/Filter nach Datum, Arzt, Fachrichtung, Stadt.
      operationId: findSlots
      parameters:
        - $ref: '#/components/parameters/DoctorIdQuery'
        - $ref: '#/components/parameters/SpecialityIdQuery'
        - $ref: '#/components/parameters/CityIdQuery'
        - $ref: '#/components/parameters/DateQuery'
        - $ref: '#/components/parameters/PageQuery'
        - $ref: '#/components/parameters/SizeQuery'
      responses:
        '200':
          description: Slots erfolgreich abgerufen (paginiert)
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/PageResponse'
                  - type: object
                    properties:
                      items:
                        type: array
                        items:
                          $ref: '#/components/schemas/SlotDto'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/slots/{id}:
    get:
      tags: [slots]
      summary: Slot nach ID abrufen
      operationId: findSlotById
      parameters:
        - $ref: '#/components/parameters/IdPath'
      responses:
        '200':
          description: Slot erfolgreich abgerufen
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SlotDto'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/slots/{id}/block:
    put:
      tags: [slots]
      summary: Slot blockieren
      operationId: blockSlot
      parameters:
        - $ref: '#/components/parameters/IdPath'
      responses:
        '200':
          description: Slot erfolgreich blockiert
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SlotDto'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/slots/{id}/unblock:
    put:
      tags: [slots]
      summary: Slot freigeben
      operationId: unblockSlot
      parameters:
        - $ref: '#/components/parameters/IdPath'
      responses:
        '200':
          description: Slot erfolgreich freigegeben
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SlotDto'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/slots/{id}/book:
    post:
      tags: [slots]
      summary: Slot buchen
      description: Wird sp√§ter vom Patient-Customer Service genutzt.
      operationId: bookSlot
      parameters:
        - $ref: '#/components/parameters/IdPath'
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BookSlotRequest'
      responses:
        '200':
          description: Slot erfolgreich gebucht
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SlotDto'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalServerError'

  # ============================
  # Backward compatible alias (optional): appointments
  # ============================
  /api/v1/doctors/{doctorId}/appointments:
    get:
      tags:
        - appointments
      summary: Verf√ºgbare Termine eines Arztes abrufen
      description: |
        Alias f√ºr Slot-Verf√ºgbarkeit.
        Gibt alle verf√ºgbaren Termine (Slots) eines Arztes zur√ºck.
      operationId: findAvailableAppointments
      parameters:
        - $ref: '#/components/parameters/DoctorIdPath'
        - $ref: '#/components/parameters/FromQuery'
        - $ref: '#/components/parameters/ToQuery'
      responses:
        '200':
          description: Erfolgreich
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AppointmentSlotDto'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

components:
  parameters:
    DoctorIdPath:
      name: doctorId
      in: path
      description: ID des Arztes
      required: true
      schema:
        type: string
        format: uuid

    SpecialityIdPath:
      name: specialityId
      in: path
      description: ID der Fachrichtung
      required: true
      schema:
        type: string
        format: uuid

    IdPath:
      name: id
      in: path
      description: Ressourcen-ID
      required: true
      schema:
        type: string
        format: uuid

    PageQuery:
      name: page
      in: query
      description: Seitennummer (0-basiert)
      required: false
      schema:
        type: integer
        minimum: 0
        default: 0

    SizeQuery:
      name: size
      in: query
      description: Anzahl der Elemente pro Seite
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 200
        default: 20

    FromQuery:
      name: from
      in: query
      description: Startdatum (ISO 8601)
      required: false
      schema:
        type: string
        format: date-time

    ToQuery:
      name: to
      in: query
      description: Enddatum (ISO 8601)
      required: false
      schema:
        type: string
        format: date-time

    DateQuery:
      name: date
      in: query
      description: Datum (YYYY-MM-DD)
      required: false
      schema:
        type: string
        format: date

    CityIdQuery:
      name: cityId
      in: query
      description: Filter nach Stadt-ID
      required: false
      schema:
        type: string
        format: uuid

    SpecialityIdQuery:
      name: specialityId
      in: query
      description: Filter nach Fachrichtung-ID
      required: false
      schema:
        type: string
        format: uuid

    DoctorIdQuery:
      name: doctorId
      in: query
      description: Filter nach Arzt-ID
      required: false
      schema:
        type: string
        format: uuid

    FirstNameQuery:
      name: firstName
      in: query
      description: Filter nach Vorname des Arztes (Teilstring-Suche, case-insensitive)
      required: false
      schema:
        type: string
        minLength: 1
        maxLength: 100

    LastNameQuery:
      name: lastName
      in: query
      description: Filter nach Nachname des Arztes (Teilstring-Suche, case-insensitive)
      required: false
      schema:
        type: string
        minLength: 1
        maxLength: 100

    PracticeIdQuery:
      name: practiceId
      in: query
      description: Filter nach Praxis-ID
      required: false
      schema:
        type: string
        format: uuid

    PracticeNameQuery:
      name: practiceName
      in: query
      description: Filter nach Praxis-Name (Teilstring-Suche, case-insensitive)
      required: false
      schema:
        type: string
        minLength: 1
        maxLength: 200

    CityNameQuery:
      name: cityName
      in: query
      description: Filter nach Stadt-Name (Teilstring-Suche, case-insensitive)
      required: false
      schema:
        type: string
        minLength: 1
        maxLength: 100

  responses:
    BadRequest:
      description: Ung√ºltige Anfrage / Validierungsfehler
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    NotFound:
      description: Ressource nicht gefunden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    Conflict:
      description: Konflikt (z.B. bereits vorhanden / Status-Konflikt)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    InternalServerError:
      description: Unerwarteter Serverfehler
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'


